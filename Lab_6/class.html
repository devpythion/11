<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [1,2,3,4,5,6,7];
        array.forEach(check);
        function check(element)
        {
            if(element%2 == 0)
            {
                console.log(element + "is Even");
            }
            else
            {
                console.log(element + "is Odd");
            }
        }
    </script>
</body>
</html>
